<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
<main class="container">
  <div class="container_1">
    <p>Your Result</p> 
    <div class="circle"> 
      <h1>76 </h1> 
      <p>of 100</p>
    </div>
   <h3>Great</h3>
  
    <p>You scored higher than 65% of the people who have taken these tests.</p>
    
  </div> 
  <div class="container_2">
    <h3>Summary</h3>

    <div class="bar red">
      <div class="icon_text"><img src="assets/images/icon-reaction.svg" alt="Icon"> <p>Reaction</p></div>
      <p>80 <span>/ 100 </span></p>
    </div>
    
    <div class="bar yellow">
      <div class="icon_text"><img src="assets/images/icon-memory.svg" alt="Icon"> <p>Memory</p></div>
      
      <p>92 <span>/ 100 </span></p>
    </div>
    
    <div class="bar green">
      <div class="icon_text"><img src="assets/images/icon-verbal.svg" alt="Icon"> <p>Verbal</p></div>
      <p>61 <span>/ 100 </span></p>  
    </div>
    
    <div class="bar blue">
      <div class="icon_text"><img src="assets/images/icon-visual.svg" alt="Icon"> <p>Visual</p></div>
      <p>72 <span>/ 100 </span></p>
    </div>
    
    <div class="button">Continue</div>
    
  </div>
  
 
</main>
  
</body>
</html>
